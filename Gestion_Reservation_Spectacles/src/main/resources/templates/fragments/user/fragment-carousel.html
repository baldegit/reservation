<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="carousel">
			<!--     Carousel -->
			<header>
				<div class="">
				
					<div id="demo" class="carousel slide" data-ride="carousel">
	
						<!-- Indicators -->
						<ul class="carousel-indicators">
						    <li data-target="#demo" data-slide-to="0" class="active"></li>
						    <li data-target="#demo" data-slide-to="1"></li>
						    <li data-target="#demo" data-slide-to="2"></li>
					  	</ul>
					
					  	<!-- The slideshow -->
					  	<div class="carousel-inner">
					    	<div class="carousel-item active ">
					      		<img src="../../static/images/iphon.jpg" th:src="@{/images/iphon.jpg}" 
					      		width="1500" height="500" alt="Los Angeles">
					    	</div>
					    	<div class="carousel-item ">
					      		<img src="../../static/images/im1.jpg" th:src="@{/images/im1.jpg}" 
					      		width="1500" height="500" alt="Los Angeles">
					    	</div>
					    	<div class="carousel-item ">
					      		<img src="../../static/images/theatre.jpg" th:src="@{/images/theatre.jpg}" 
					      		width="1500" height="500" alt="Los Angeles">
					    	</div>
					  	</div>
					
					  	<!-- Left and right controls -->
					  	<a class="carousel-control-prev" href="#demo" data-slide="prev">
					    	<span class="carousel-control-prev-icon"></span>
					  	</a>
					  	<a class="carousel-control-next" href="#demo" data-slide="next">
					    	<span class="carousel-control-next-icon"></span>
					  	</a>
					</div>
					
				</div>
			</header>
			<!--     #Carousel -->
		</div>
	</body>
</html>
