<!DOCTYPE html>
<html th:replace="~{adminLayout :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{adminTypeForm}">Insert title here</title>
	</head>
	<body>
		<section >
		<div class="container spacer">
			<div class="panel panel-default">
			  	<div class="panel-heading" th:utext="#{adminTypeForm.panel.heading}">Panel Heading</div>
			  	<div class="panel-body">
			  		<form th:action="@{saveOrUpdateType}" method="post" th:object="${types}" >
			
						<div class="form-group">
							<input type="hidden" th:field="*{id}" class="form-control" />
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{adminTypeForm.form.type}"></label>
							<input type="text" th:field="*{type}" class="form-control" />
							<span class="text-danger" th:errors="*{type}"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-block" th:text="#{adminTypeForm.form.save}"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
			
			
		</section>
	</body>
</html>
