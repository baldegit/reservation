<!DOCTYPE html>
<html th:replace="~{userTemplates/userLayout :: layout01(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{catalogueDatail.title}">Insert title here</title>
	</head>
	<body>
		
		<section>
			<div class="container">
				<h2 class="text-center">Profile de L'utilisateur</h2>
				<table class="table table-dark table-hover table-striped mb-5 mt-5 ">
				    <thead>
				    	<tr>
					        <th>#id</th>
					        <th>Title</th>
					        <th>Location</th>
					        <th>Date</th>
					        <th>Place</th>
					        <th>Price</th>
				      	</tr>
				    </thead>
				    <tbody>
				    	<tr th:each="rep : ${reservations}">
					        <td th:text="${rep.id}">2</td>
					        <td th:text="${rep.representation.show.title}">Spectacle</td>
					        <td th:text="${rep.representation.location}">41 rue artant 1030</td>
					        <td th:text="${rep.representation.date}">19/12/1987</td>
					        <td th:text="${rep.places}">12</td>
					        <td th:text="${rep.representation.show.price * rep.places}">120</td>
				      	</tr>
				    </tbody>
			    </table>
			</div>
			<br><br><br><br><br>
		</section>
	</body>
</html>
