<!DOCTYPE html>
<html th:replace="~{adminTemplates/adminLayout :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{adminLocaliteForm.title}">Insert title here</title>
	</head>
	<body>
		<section >
		<div class="container spacer">
			<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3">
				<div class="panel panel-default">
				  	<div class="panel-heading" th:utext="#{adminLocaliteForm.panel.heading}">Panel Heading</div>
				  	<div class="panel-body">
				  		<form th:action="@{saveOrUpdate}" method="post" th:object="${localite}" modelAttribute="localite" >
							<fieldset class="scheduler-border">
								<legend class="scheduler-border" th:text="#{adminLocaliteForm.fieldSet.legend}" />
									<div class="form-group">
										<input type="hidden" th:field="*{id}" class="form-control" />
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocaliteForm.localite}"></label>
										<input type="text" th:field="*{locality}" class="form-control" />
										<span class="text-danger" th:errors="*{locality}"></span>
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocaliteForm.PostalCode}"></label>
										<input type="number" th:field="*{postalCode}" class="form-control" />
										<span class="text-danger" th:errors="*{postalCode}"></span>
									</div>
									<div>
										<button type="submit" class="btn btn-block" th:text="#{adminLocaliteForm.save}"></button>
									</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
			
			
		</section>
	</body>
</html>
