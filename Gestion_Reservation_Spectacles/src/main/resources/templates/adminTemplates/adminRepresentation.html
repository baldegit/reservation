<!DOCTYPE html>
<html th:replace="~{adminTemplates/adminLayout :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{adminRepresentation.title}">Insert title here</title>
	</head>
	<body>
		<section>
			<div class="container spacer">
			  	<div class="panel panel-default">
				    <div class="panel-heading" >
				    	
				    	<div class="row">
				    		 <div class="col-lg-4">
				    		 	<span th:utext="#{adminRepresentation.panel.headingL}"></span>
				    		 </div>
				    		 <div class="col-lg-3 " >
				    		 	<form th:action="@{representation}" method="get">
				    		 		<div class="input-group custom-search-form">
		                                <input type="text" class="form-control" name="motCle" th:value="${motCle}">
		                                <span class="input-group-btn">
			                                <button class="btn btn-default" type="submit">
			                                    <i class="fa fa-search"></i>
			                                </button>
		                            	</span>
	                            	</div>
				    		 	</form>
				    		 </div>
				    		 <div class="col-lg-1 col-lg-offset-4">
				    		 	<a th:href="@{editOrCreate}" th:title="#{adminRepresentation.panel.headingR}">
				    		 		<span class="glyphicon glyphicon-plus-sign" style="font-size:1em;color:MediumSeaGreen;"></span>
				    		 	</a>
				    		 	
				    		 </div>
				    	</div>
				    </div>
				    
				    <div class="panel-body">
				    	<table class="table table-striped">
				    		<thead >
				    			<tr>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.id}">#</th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.show}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.date}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.location}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.prix}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.place}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.supprimer}"></th>
							      <th scope="col" th:text="#{adminRepresentation.table.thead.modifier}"></th>
							    </tr>
				    		</thead>
				    		<tbody>
				    			 <tr th:each=" rep : ${representations}">
							     	<th scope="row" th:text="${rep.id}">1</th>
							     	<td th:text="${rep.show.title}"></td>
							     	<td th:text="${rep.date}"></td>
							     	<td th:text="${rep.show.location.address}"></td>
							     	<td th:text="${rep.show.price}"></td>
							     	<td th:text="${rep.show.bookable}"></td>
							      	<td>
							      		<a th:href="@{delete(representationId=${rep.id})}" onclick='return confirm ("Ete vous sure ? ")'>
							      			<span class="glyphicon glyphicon-trash" style="font-size:1em;color:red;"></span>
							      		</a>
							      	</td>
							      	<td>
							      		<a th:href="@{editOrCreate(representationId=${rep.id})}">
							      			<span class="glyphicon glyphicon-edit" style="font-size:1em;color:blue;"></span>
							      		</a>
							      	</td>
							    </tr>
				    		</tbody>
				    	</table>
				    </div>
				    <div class="panel-footer">
				    	<ul class = "pagination">
<!-- 				th:class nous permet d'avoir une condition pour l'attribut class -->
							<li th:class="${p == pageCourante}? active : _" th:each="p : ${numPage}" > 
								<a th:href="@{representation(page = ${p})}" th:text="${p}"></a> 
							</li>
						</ul>
				    </div>
				</div>
			</div>
		</section>
	</body>
</html>
