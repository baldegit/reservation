<!DOCTYPE html>
<html th:replace="~{adminTemplates/adminLayout :: layout(~{::title}, ~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title th:text="#{adminLocationForm.title}">Insert title here</title>
	</head>
	<body>
		<section >
		<div class="container spacer">
			<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3">
				<div class="panel panel-default">
				  	<div class="panel-heading" th:utext="#{adminLocationForm.panel.heading}">Panel Heading</div>
				  	<div class="panel-body">
				  		<form th:action="@{saveOrUpdate}" method="post" th:object="${location}" modelAttribute="location" >
							<fieldset class="scheduler-border">
								<legend class="scheduler-border" th:text="#{adminLocationForm.fieldSet.legend}" />
									<div class="form-group">
										<input type="hidden" th:field="*{id}" class="form-control" />
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocationForm.adresse}"></label>
										<input type="text" th:field="*{address}" class="form-control" />
										<span class="text-danger" th:errors="*{address}"></span>
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocationForm.designation}"></label>
										<input type="text" th:field="*{designation}" class="form-control" />
										<span class="text-danger" th:errors="*{designation}"></span>
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocationForm.slug}"></label>
										<input type="text" th:field="*{slug}" class="form-control" />
										<span class="text-danger" th:errors="*{slug}"></span>
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocationForm.telephone}"></label>
										<input type="tel" th:field="*{phone}" class="form-control" />
										<span class="text-danger" th:errors="*{phone}"></span>
									</div>
									<div class="form-group">
										<label class="control-label" th:text="#{adminLocationForm.url}"></label>
										<input type="text" th:field="*{webSite}" class="form-control" />
										<span class="text-danger" th:errors="*{webSite}"></span>
									</div>
									<div class="form-group">
										<select th:field="*{locality}">
											<option th:value="NULL" text="---Select Type---"></option>
											<option th:each="l : ${localite}" th:value="${{l}}" th:text="${l.locality}"></option>
										</select>
										<span class="text-danger" th:errors="*{locality}"></span>
									</div>
									<div>
										<button type="submit" class="btn btn-block" th:text="#{adminLocationForm.save}"></button>
									</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
			
			
		</section>
	</body>
</html>
